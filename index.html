<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Dados Node-RED</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Botão para abrir a barra lateral (agora fixo na tela) -->
    <button id="toggle-sidebar-btn" class="sidebar-toggle-btn">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Área principal onde as vistas (páginas) serão carregadas -->
    <div id="main-content">
        <!-- O conteúdo das vistas (home.html, dashboard.html, etc.) será carregado aqui pelo JavaScript -->
    </div>

    <div id="toast-container"></div>

    <!-- Overlay da barra lateral -->
    <div id="sidebar-overlay" class="sidebar-overlay"></div>

    <!-- Barra Lateral -->
    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h3>Navegação</h3>
            <button id="close-sidebar-btn" class="close-sidebar-btn">&times;</button>
        </div>
        <ul class="sidebar-menu">
            <!-- Links da sidebar com o atributo data-view para identificar a vista a ser carregada -->
            <li><a href="#" data-view="home"><i class="fas fa-home"></i> Início</a></li>
            <li><a href="#" data-view="dashboard"><i class="fas fa-chart-line"></i> Dashboard de Conexão</a></li>
            <li><a href="#" data-view="settings"><i class="fas fa-cog"></i> Configurações</a></li>
            <li><a href="#" data-view="about"><i class="fas fa-info-circle"></i> Sobre</a></li>
            <li><a href="#"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
        </ul>
        <div class="sidebar-footer">
            <p>&copy; 2023 Seu Dashboard</p>
        </div>
    </div>

    <!-- Modais (permanecem no index.html pois são elementos globais da UI) -->
    <div id="server-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" data-modal="server-modal">&times;</span>
            <h2 id="modal-title">Adicionar Novo Servidor</h2>
            <div class="input-group">
                <label for="server-name-input">Nome do Servidor:</label>
                <input type="text" id="server-name-input" placeholder="Ex: Servidor Local Node-RED">
            </div>
            <div class="input-group">
                <label for="server-url-input">URL do WebSocket:</label>
                <input type="text" id="server-url-input" placeholder="Ex: ws://localhost:1880/ws/dashboard">
            </div>
            <div class="modal-actions">
                <button id="save-server-details-btn" class="btn-save">Salvar Servidor</button>
                <button id="cancel-server-details-btn" class="btn-cancel">Cancelar</button>
            </div>
        </div>
    </div>
    
    <div id="confirm-delete-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" data-modal="confirm-delete-modal">&times;</span>
            <h2 id="confirm-title">Confirmação de Exclusão</h2>
            <p>Tem certeza que deseja excluir o servidor <strong id="server-to-delete-name"></strong>?</p>
            <div class="modal-actions">
                <button id="confirm-delete-btn" class="btn-delete">Excluir</button>
                <button id="cancel-delete-btn" class="btn-cancel">Cancelar</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
