<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Dados Node-RED</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Monitoramento de Dados Node-RED</h1>
        <div class="status-bar">
            Status da Conexão: <span id="connection-status" class="disconnected">Desconectado</span>
        </div>

        <!-- NOVO: Seção de Gerenciamento de Servidores -->
        <div class="server-management">
            <h2>Servidores WebSocket</h2>
            <div class="input-group">
                <label for="server-select">Servidor Ativo:</label>
                <select id="server-select"></select>
            </div>
            <div class="server-actions">
                <button id="add-server-btn" class="btn-add-server">Adicionar Novo</button>
                <button id="edit-server-btn" class="btn-edit-server" disabled>Editar</button>
                <button id="delete-server-btn" class="btn-delete-server" disabled>Excluir</button>
            </div>
        </div>

        <!-- Botão de Conectar/Desconectar (permanece na página principal) -->
        <button id="toggle-connection-btn" class="btn-connect">Conectar</button>

        <div class="data-log">
            <h2>Dados Recebidos:</h2>
            <button id="clear-log-btn" class="btn-clear-log">Limpar Log</button>
            <div id="messages">
                <!-- Mensagens do WebSocket serão adicionadas aqui -->
            </div>
        </div>
    </div>

    <!-- Estrutura do Modal (reutilizado para adicionar/editar servidores) -->
    <div id="server-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modal-title">Adicionar Novo Servidor</h2>
            <div class="input-group">
                <label for="server-name-input">Nome do Servidor:</label>
                <input type="text" id="server-name-input" placeholder="Ex: Servidor Local Node-RED">
            </div>
            <div class="input-group">
                <label for="server-url-input">URL do WebSocket:</label>
                <input type="text" id="server-url-input" placeholder="Ex: ws://localhost:1880/ws/dashboard">
            </div>
            <div class="modal-actions">
                <button id="save-server-details-btn" class="btn-save">Salvar Servidor</button>
                <button id="cancel-server-details-btn" class="btn-cancel">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Contêiner para mensagens de Toast -->
    <div id="toast-container"></div>

    <script src="script.js"></script>
</body>
</html>
